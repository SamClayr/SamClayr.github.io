<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

    <link rel="icon" href="https://i.ibb.co/0MSJzBg/icon.png" type="image/png">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(to bottom right, #fbb1d8, #fad4e0);
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: calc(8rem + 1vw);
            color: #ff6b6b;
            margin: 1rem 0;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #555;
        }

        .btn-home {
            font-size: 1.5rem;
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 20px;
            text-decoration: none;
        }

        .btn-home:hover {
            background-color: #e05656;
            text-decoration: none;
            transform: scale(1.1);
        }

        .top-image,
        .bottom-image {
            width: 250px;
            height: auto;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn-home {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }

            .top-image,
            .bottom-image {
                width: 150px;
            }
        }
    </style>
</head>

<body>
    
    <img src="https://i.ibb.co/pZJv5T2/404.png" class="top-image" alt="Top Decoration"> 

    
    <h1>404</h1>
    <p>Oops! The page you’re looking for doesn’t exist.</p>
    <a href="https://samclayr.github.io/" class="btn-home">Return to Home</a>

   
    <img src="https://i.ibb.co/d5vGs8B/lost.png" class="bottom-image" alt="Bottom Decoration"> 

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
